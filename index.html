<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
   <!-- Se agrego estilos de bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- Se agrego estilos personalizados con ccs -->
   <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <header class="bg-primary text-white text-center py-4"> <!-- Colocamos una caja en la que se agrego el titulo -->
    <h1>Bienvenidos a mi fiesta</h1> 
    <h2>Por favor, confirmar t√∫ asistencia:</h2>
      <p>Llenando este formulario</p>
  </header>
  <main class="container my-4">><!-- Cambio para darle formato a main -->
    <form id="invitadoForm" class="mb-4"> <!-- Cambio para dar formato-->
    <!-- NOMBRE -->
    <div class="mb-3">
      <input type="text" id="nombreInvitado" class="form-control" placeholder="Escribe un nombre..." required>
    </div> <!-- quite br y coloque los div -->
    <!-- EDAD -->
    <div class="mb-3">
      <input type="number" id="edadInvitado" class="form-control" placeholder="Edad" required>><!-- quite name, quite br y coloque required y class-->
    </div>
    <!-- NACIONALIDAD -->
    <div class="mb-3">
      <select id="nacionalidadInvitado" class="form-selec" required><!--agregue id  -->
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="per">Peruana</option>
        <option value="vnzl">Venezolana</option> 
      </select>
    </div>
    
    <button type="submit" class="btn btn-success w-100">Agregar Invitado</button>
    </form>
    
  <div>
    <h3>Lista de invitados</h3>
    <ul id="listaInvitados" class="list-group"></ul>
  </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
